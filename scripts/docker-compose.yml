version: '3.4'
networks: 
  mynet: 
services:
  camunda:
    hostname: camunda
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.2"
          memory: 500M
      restart_policy:
        condition: on-failure
    networks:
      - mynet
    image: camunda/camunda-bpm-platform
    environment:
      NODE_ENV: production
    ports:
      - 8080:8080
      


  hotel:
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.2"
          memory: 50M
      restart_policy:
        condition:
          on-failure
    networks:
      - mynet
    image: hotel
    #environment:
    #  NODE_ENV: production
    ports:
      - 3000:3000
  
  flight:
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.2"
          memory: 50M
      restart_policy:
        condition:
          on-failure
    networks:
      - mynet
    image: flight
    #environment:
    #  NODE_ENV: production
    ports:
      - 3001:3001

  car:
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.2"
          memory: 50M
      restart_policy:
        condition:
          on-failure
    networks:
      - mynet
    image: car
    #environment:
    #  NODE_ENV: production
    ports:
      - 3002:3002
